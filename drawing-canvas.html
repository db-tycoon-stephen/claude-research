<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas - Digital Art Studio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .canvas-container {
            touch-action: none;
        }
        .color-swatch {
            transition: all 0.2s ease;
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const DrawingCanvas = () => {
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [currentTool, setCurrentTool] = useState('brush');
            const [currentColor, setCurrentColor] = useState('#000000');
            const [brushSize, setBrushSize] = useState(5);
            const [drawings, setDrawings] = useState([]);

            // Predefined colors
            const colors = [
                '#000000', '#ffffff', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff',
                '#ff8000', '#8000ff', '#ff0080', '#0080ff', '#80ff00', '#ff8080', '#80ff80', '#8080ff'
            ];

            // Tools
            const tools = [
                { id: 'brush', icon: 'üñåÔ∏è', label: 'Brush' },
                { id: 'eraser', icon: 'üßΩ', label: 'Eraser' },
                { id: 'line', icon: 'üìè', label: 'Line' },
                { id: 'rectangle', icon: '‚¨õ', label: 'Rectangle' },
                { id: 'circle', icon: '‚≠ï', label: 'Circle' }
            ];

            // Initialize canvas
            useEffect(() => {
                const canvas = canvasRef.current;
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }, []);

            // Get mouse/touch position
            const getPosition = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                if (e.touches) {
                    return {
                        x: (e.touches[0].clientX - rect.left) * scaleX,
                        y: (e.touches[0].clientY - rect.top) * scaleY
                    };
                }
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            };

            // Start drawing
            const startDrawing = (e) => {
                e.preventDefault();
                setIsDrawing(true);
                const pos = getPosition(e);
                const ctx = canvasRef.current.getContext('2d');
                
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            };

            // Draw
            const draw = (e) => {
                if (!isDrawing) return;
                e.preventDefault();
                
                const pos = getPosition(e);
                const ctx = canvasRef.current.getContext('2d');
                
                ctx.lineWidth = brushSize;
                ctx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
                
                if (currentTool === 'brush' || currentTool === 'eraser') {
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                }
            };

            // Stop drawing
            const stopDrawing = () => {
                setIsDrawing(false);
            };

            // Clear canvas
            const clearCanvas = () => {
                if (confirm('Are you sure you want to clear the canvas?')) {
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            };

            // Save drawing
            const saveDrawing = () => {
                const canvas = canvasRef.current;
                const imageData = canvas.toDataURL();
                const drawing = {
                    id: Date.now(),
                    data: imageData,
                    timestamp: new Date().toISOString(),
                    name: `Drawing ${new Date().toLocaleString()}`
                };
                
                const newDrawings = [drawing, ...drawings.slice(0, 9)]; // Keep last 10
                setDrawings(newDrawings);
                localStorage.setItem('savedDrawings', JSON.stringify(newDrawings));
            };

            // Load drawings from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('savedDrawings');
                if (saved) {
                    setDrawings(JSON.parse(saved));
                }
            }, []);

            // Load drawing
            const loadDrawing = (imageData) => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = imageData;
            };

            // Download drawing
            const downloadDrawing = () => {
                const canvas = canvasRef.current;
                const link = document.createElement('a');
                link.download = `drawing-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-gray-100 py-8 px-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-slate-700 mb-2">
                                üé® Drawing Canvas
                            </h1>
                            <p className="text-slate-600 text-lg">
                                Create digital art with brushes, shapes, and colors
                            </p>
                        </div>

                        <div className="grid lg:grid-cols-4 gap-8">
                            {/* Tools Panel */}
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">üõ†Ô∏è Tools</h3>
                                    <div className="space-y-2">
                                        {tools.map(tool => (
                                            <button
                                                key={tool.id}
                                                onClick={() => setCurrentTool(tool.id)}
                                                className={`w-full p-3 rounded-lg font-medium transition-colors ${
                                                    currentTool === tool.id
                                                        ? 'bg-slate-500 text-white'
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                <span className="mr-2">{tool.icon}</span>
                                                {tool.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Colors */}
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">üé® Colors</h3>
                                    <div className="grid grid-cols-4 gap-2 mb-4">
                                        {colors.map(color => (
                                            <button
                                                key={color}
                                                onClick={() => setCurrentColor(color)}
                                                className={`color-swatch w-10 h-10 rounded-lg border-2 ${
                                                    currentColor === color ? 'border-gray-800' : 'border-gray-300'
                                                }`}
                                                style={{ backgroundColor: color }}
                                            />
                                        ))}
                                    </div>
                                    <input
                                        type="color"
                                        value={currentColor}
                                        onChange={(e) => setCurrentColor(e.target.value)}
                                        className="w-full h-10 rounded-lg border border-gray-300"
                                    />
                                </div>

                                {/* Brush Size */}
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">üìè Size</h3>
                                    <div className="mb-3">
                                        <input
                                            type="range"
                                            min="1"
                                            max="50"
                                            value={brushSize}
                                            onChange={(e) => setBrushSize(e.target.value)}
                                            className="w-full"
                                        />
                                    </div>
                                    <div className="text-center">
                                        <span className="text-sm text-gray-600">{brushSize}px</span>
                                        <div 
                                            className="mx-auto mt-2 rounded-full bg-gray-800"
                                            style={{ 
                                                width: `${Math.max(brushSize, 4)}px`, 
                                                height: `${Math.max(brushSize, 4)}px` 
                                            }}
                                        />
                                    </div>
                                </div>

                                {/* Actions */}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">‚ö° Actions</h3>
                                    <div className="space-y-2">
                                        <button
                                            onClick={saveDrawing}
                                            className="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg font-medium transition-colors"
                                        >
                                            üíæ Save
                                        </button>
                                        <button
                                            onClick={downloadDrawing}
                                            className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-medium transition-colors"
                                        >
                                            üì• Download
                                        </button>
                                        <button
                                            onClick={clearCanvas}
                                            className="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg font-medium transition-colors"
                                        >
                                            üóëÔ∏è Clear
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Canvas Area */}
                            <div className="lg:col-span-3">
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <div className="canvas-container">
                                        <canvas
                                            ref={canvasRef}
                                            width={800}
                                            height={600}
                                            className="border border-gray-300 rounded-lg w-full cursor-crosshair"
                                            onMouseDown={startDrawing}
                                            onMouseMove={draw}
                                            onMouseUp={stopDrawing}
                                            onMouseLeave={stopDrawing}
                                            onTouchStart={startDrawing}
                                            onTouchMove={draw}
                                            onTouchEnd={stopDrawing}
                                        />
                                    </div>
                                    <div className="mt-4 text-center text-sm text-gray-500">
                                        Canvas: 800x600px ‚Ä¢ Current tool: {tools.find(t => t.id === currentTool)?.label}
                                    </div>
                                </div>

                                {/* Saved Drawings */}
                                {drawings.length > 0 && (
                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <h3 className="text-lg font-bold text-gray-800 mb-4">
                                            üñºÔ∏è Saved Drawings ({drawings.length})
                                        </h3>
                                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                            {drawings.map(drawing => (
                                                <div key={drawing.id} className="border border-gray-200 rounded-lg overflow-hidden">
                                                    <img
                                                        src={drawing.data}
                                                        alt={drawing.name}
                                                        className="w-full h-24 object-cover cursor-pointer hover:opacity-80 transition-opacity"
                                                        onClick={() => loadDrawing(drawing.data)}
                                                    />
                                                    <div className="p-2">
                                                        <div className="text-xs text-gray-600 truncate">
                                                            {new Date(drawing.timestamp).toLocaleDateString()}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-4 text-center">
                                            <p className="text-sm text-gray-500">
                                                Click on any saved drawing to load it onto the canvas
                                            </p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-8">
                            <p className="text-sm text-gray-500">
                                Built with HTML5 Canvas & React ‚Ä¢ Express your creativity
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DrawingCanvas />, document.getElementById('root'));
    </script>
</body>
</html>
